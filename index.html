<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>HTML5滑屏效果封装</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/animations.css">
	</head>
	<body>
		<div class="all">
			<div class="page page-1-1">
				<div class="wrap">
					<p class="wrd">测试数据1-1</p>
				</div>
			</div>
			<div class="page page-1-2 hide">
				<div class="wrap">
					<img src="images/2.jpg" alt="" class="img pt-page-moveFromTop">
					<p class="wrd pt-page-moveFromBottom">测试数据1-2</p>
				</div>
			</div>
			<div class="page page-2-1 hide">
				<div class="wrap">
					<img src="images/1.jpg" alt="" class="img pt-page-moveFromLeft">
					<p class="wrd">测试数据2-1</p>
				</div>
			</div>
			<div class="page page-2-2 hide">
				<div class="wrap">
					<p class="wrd pt-page-scaleDownCenterg">2-2</p>
				</div>
			</div>
			<div class="page page-2-3 hide">
				<div class="wrap">
					<p class="wrd pt-page-scaleUp">测试数据2-3</p>
				</div>
			</div>
			<div class="page page-2-4 hide">
				<div class="wrap">
					<p class="wrd">测试数据2-4</p>
				</div>
			</div>
			<div class="page page-3-1 hide">
				<div class="wrap">
					<p class="wrd pt-page-rotateInNewspaper">测试数据3-1</p>
				</div>
			</div>
			<div class="page page-3-2 hide">
				<div class="wrap">
					<p class="wrd pt-page-rotatePullLeft">测试数据3-2</p>
				</div>
			</div>
			<div class="page page-3-3 hide">
				<div class="wrap">
					<p class="wrd">测试数据3-3</p>
				</div>
			</div>
			<div class="page page-4-1 hide">
				<div class="wrap">
					<p class="wrd">测试数据4-1</p>
				</div>
			</div>
			
			<div class="page page-4-2 hide">
				<div class="wrap">
					<p class="wrd">测试数据4-2</p>
				</div>
			</div>
			 <div class="page page-5-1 hide">
				<div class="wrap">
					<p class="wrd">测试数据5-1</p>
					<br>
					<p class="wrd">测试数据5-1</p>
				</div>
			</div>
		</div>
		
		<script src="js/require.min.js" data-main="js/app"></script>
	</body>
</html>
